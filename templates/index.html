<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Predict Health Price</h1>
    <form method="POST" action="/predict">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="any" required><br><br>

        <label for="children">Number of Children:</label>
        <input type="number" id="children" name="children" required><br><br>
        
        
        <label for="Region">Region:</label>
        <select id="region" name="region">
            <option value="northeast">Northeast</option>
            <option value="northwest">Northwest</option>'
            <option value="northeast">Southeasteast</option>
            <option value="northwest">Southwest</option>
        </select><br><br>
        

        <label for="smoker">Smoker:</label>
        <select id="smoker" name="smoker">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        <label for="model">Select Model:</label>
        <select id="model" name="model">
            <option value="Linear Regression">Linear Regression</option>
            <option value="K-Nearest Neighbors">K-Nearest Neighbors</option>
            <option value="Decision Tree">Decision Tree</option>
            <option value="Random Forest">Random Forest</option>
            <option value="Gradient Boosting">Gradient Boosting</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
